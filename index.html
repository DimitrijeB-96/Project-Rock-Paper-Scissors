<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="main-hero">Rock-Paper-Scissors</h1>
            <div class="result-container">
                <h2>Round: <span class="round-counter"></span></h2>
                <div class="round-container">
                    <div class="player-container">
                        <p class="player-choice"></p>
                        <p class="player-score"></p>
                        <p>Player</p>
                    </div>
                    <div class="computer-container">
                        <p class="computer-choice"></p>
                        <p class="computer-score"></p>
                        <p>Computer</p>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn rockBtn">Rock</button>
                <button class="btn paperBtn">Paper</button>
                <button class="btn scissorsBtn">Scissors</button>
            </div>
            <div class="try-again-container">
            </div>
        </div>
    <script src="javascript.js"></script>
    </body>
</html>
